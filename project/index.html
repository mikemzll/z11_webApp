<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z11</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="weather.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"><!-- temporary -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script><!-- temporary --><!-- end Font Awesome -->

</head>
<body>

	<script src="https://unpkg.com/vue"></script>

	<!-- Header -->
	<header>

		<!-- Wrapper -->
		<div class="content-wrapper">
			
			<div id="header-flex-left" class="flex">
				<!-- Logo -->
				<div class="in-header-box logo"></div><!-- end Logo -->

				<!-- search input -->
				<div class="in-header-box search-box">
					<input type="text" placeholder="Search Z11..">
					<i class="fas fa-search"></i>
				</div><!-- end search input -->
			</div>
			
			<div id="header-flex-center" class="flex">
				<!-- Header info box -->
				<div id="header-info-box" class="in-header-box">
					<!-- Temperature - Degrees C/F -->
					<div class="temp header-info in-header-info-box">15 °C | °F</div><!-- end Degrees C/F -->
					
					<!-- Weather Icon -->
					<div id="weather-icon" class="weather-icon in-header-info-box">
						
						<z-weather-icon></z-weather-icon>

					</div><!-- end Weather Icon -->

					<!-- Local Time -->
					<div class="time header-info in-header-info-box">12:30</div><!-- end Local Time -->
				</div><!-- Header info box -->
			</div>
			
			<div id="header-flex-right" class="flex">
				<!-- Header Log in or Sign up -->
				<div id="header-login-box" class="in-header-box">
					<a href="" class="more">
						<i class="fas fa-plus"></i>
						<i class="fas fa-caret-down"></i>
					</a>

					<a href="">Log in </a>
					<span>or </span>
					<a href="">Sigh up</a>
				</div>
				<!-- Header Log in or Sign up -->
			</div>

		</div><!-- end Wrapper -->

	</header><!-- end Header -->

	<!-- Wrapper -->
	<div class="content-wrapper underheader-padding-top">

		<!-- Left Bar -->
		<div class="float-left side-bar">
			<div id="left-bar" class="bar side-bar">

				<!-- Team members Zone -->
				<div class="zone overview-zone">

					<!-- Team Members Photos -->
					<div class="box avatar-box">
						<div class="secondary-ava right-ava"></div>
						<div class="secondary-ava left-ava"></div>
						<div class="main-ava"></div>
					</div><!-- end Team Members Photos -->

					<!-- Social icons -->
					<div class="box socials-box">
						<i class="fab fa-facebook-square fa-2x"></i>
						<i class="fab fa-linkedin fa-2x"></i>
						<i class="fab fa-twitter-square fa-2x"></i>
					</div>
					
					<!-- Team Members Overview -->
					<div id="overview-box" class="box text-box">
						<h1>Name Surname</h1>
						<p>Short overview text Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
					</div><!-- end Team Members Overview -->

					<div class="overview"></div>
				</div> <!-- Team members Zone -->

				<!-- Z11 Channel Zone-->
				<z-channel-zone></z-channel-zone>
				
				<!-- Footer -->
				<footer class="zone">
					<div class="box socials-box">
						<div class="logo"></div>

						<z-social-icon v-for="icon in icons" :icon="icon" :key="icon.id" ></z-social-icon>
					</div>
				</footer><!-- end Footer -->

			</div>
		</div><!-- end Left Bar -->
		
		<!-- Center Bar + Right Bar -->
		<div id="center-right-bar" class="float-right">

			<!-- Right Bar -->
			<div class="float-right side-bar">
				<div id="right-bar" class="bar side-bar">

					<!-- Bot zone -->
					<div class="zone chatbot-zone">
						<!-- Bot button -->
						<div id="bot-btn-box" class="box">
							<a href="" class="btn-big">
								<i class="fas fa-robot"></i>
								Z-Bot
							</a>
						</div><!-- end Bot button -->
						
						<!-- Bot box -->
						<div id="bot-box" class="box text-box">
							Bot <br> FAQ <br> Buttons
						</div><!-- end Bot box -->
					</div><!-- end Bot zone -->

					<!-- Events zone-->
					<z-events-zone></z-events-zone>

					<!-- Privacy Policy etc -->
					<z-privacy-zone></z-privacy-zone><!-- end Privacy Policy etc -->

				</div>
			</div><!-- end Right Bar -->

			<!-- Center Bar -->
			<div id="center-bar" class="float-left bar">
				<!-- search input -->
				<div class="box search-box">
					<input type="text" placeholder="Search post..">
					<i class="fas fa-search"></i>
				</div><!-- end search input -->
				
				<div id="z-posts">
					<!-- Tags -->
					<z-tag></z-tag><!-- end Tags -->
					<!-- Posts -->
					<z-post></z-post><!-- end Posts -->
				</div>
				<!-- end Center Bar -->

		</div><!-- end Center Bar + Right Bar -->

	</div><!-- end Wrapper -->

	<!-- jQuery 3.3.1 from Google -->
	<script src="js/jquery_3.3.1.min.js"></script>

	<!-- Custom scripts -->
	<script src="js/scroll.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
